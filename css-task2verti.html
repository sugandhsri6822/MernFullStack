<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="csstask2.css">
    <style>
        body, ul {
    margin: 0;
    padding: 0;
}
.navbar {
    background-color: #55a1ac;
    width: 500px; 
    height: 50%; 
    position: fixed;
}
.navbar ul {
    list-style-type: none;
    padding: 0;
}
.navbar li {
    padding: 0px;
}
.navbar a {
    text-decoration: none;
    color: #fff;
    display: block;
    font-size: x-large;
}
.navbar a:hover {
    background-color: #e9b508;
}
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">CSS</a></li>
