<!DOCTYPE html>
<html>
<head>
    
    <style>
        body, ul {
    margin: 0;
    padding: 0;
}
.navbar {
    background-color: lightgray;
}
.navbar ul {
    list-style-type: none;
    padding: 0;
    display: flex; 
}
.navbar li {
    margin: 10px;
}
.navbar a {
    text-decoration: none;
    color: #fff;
}
.navbar a:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">Bootstrap</a></li>
        </ul>
    </div>
</body>
</html>
